{% load static %}

{% block body %}

{% include 'navigation.html' %}

<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: darkcyan; background-color: lightcyan; font-weight: bold; margin-top: 1%;">
    Admin Login
</marquee>
<hr>
<form method="POST" class="container mt-5">
    {% csrf_token %}
    <label><b> UserName </b></label>
    <input type="text" class="form-control" name="uname" placeholder="Enter UserName">
    <label><b> Password </b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">

    <input type="submit" class="btn btn-primary mt-4" >
</form>
{% ifequal error "no" %}
<script>
    alert("LOGIN Successfull");
    window.location=('{% url 'admin_home' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invalid login credentials, Try Again...");
</script>
{% endifequal %}
{% endblock %}
