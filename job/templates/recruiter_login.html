{% load static %}

{% block body %}

{% include 'navigation.html' %}

<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: darkcyan; background-color: lightcyan; font-weight: bold; margin-top: 1%;">
    Recruiter Login
</marquee>
<hr>
<form method="POST" class="container mt-5">
    {% csrf_token %}
    <label><b> Email ID </b></label>
    <input type="text" class="form-control" name="uname" placeholder="Enter Email ID">
    <label><b> Password </b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">

    <input type="submit" class="btn btn-primary mt-4" value="Login">
    <a href="{% url 'recruiter_signup' %}" class="btn btn-primary  mt-4">CREATE AN ACCOUNT</a>
</form>

{% include 'footer.html'%}
{% ifequal error "no" %}
<script>
    alert("LOGIN Successfull");
    window.location=('{% url 'recruiter_home' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invalid login credentials, Try Again...");
</script>
{% endifequal %}

{% ifequal error "not" %}
<script>
    alert("Your Login Status is Pending");
</script>
{% endifequal %}

{% endblock %}
