{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}

<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: darkcyan; background-color: lightcyan; font-weight: bold; margin-top: 1%;">
    Add Job Details
</marquee>
<hr>
<form method="POST" onsubmit="return checkpass();" name="signup" class="container mt-5" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-row">
        <div class="form-group col-md-12" >
            <label>Job Title</label>
            <input type="text" required name="jobtitle" class="form-control" placeholder="Enter Job Title">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6" >
            <label>Start Date</label>
            <input type="date" name="startdate" class="form-control" required>
        </div>
        <div class="form-group col-md-6" >
            <label>End Date</label>
            <input type="date" required name="enddate" class="form-control" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6" >
            <label>Salary(Per month)</label>
            <input type="text" name="salary" class="form-control" required>
        </div>
        <div class="form-group col-md-6" >
            <label>Company Logo</label>
            <input type="file" required name="logo" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6" >
            <label>Experience(In Years)</label>
            <input type="text" name="experience" class="form-control" required>
        </div>
        <div class="form-group col-md-6" >
            <label>Company Location</label>
            <input type="text" name="location" class="form-control" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12" >
            <label>Skills</label>
            <input type="text" placeholder="Skills Required" name="skills" class="form-control" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12" >
            <label>Description</label>
            <textarea name="description" class="form-control" required></textarea>
        </div>
    </div>
    
    <input type="submit" value="Submit" class="btn btn-primary">
</form>

{% include 'footer.html'%}

{% ifequal error "no" %}
<script>
    alert("Job details has been added");
    window.location=('{% url 'job_list' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went wrong, Try Again...");
</script>
{% endifequal %}


{% endblock %}
